<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop example</title>
</head>
<body>
    <h1>For loop Opearation Using Jinja tags</h1>
    {% for i in data%}
       <h3>{{i}}</h3>
    {% endfor %}

    <h1>For image insertion Example click below</h1>
    <a href={% url "image" %} target="_blank">Click here</a>
    
</body>
</html>
